<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Full viewport height */
            overflow: hidden; /* Disable scrolling */
            font-family: 'Poppins', sans-serif; /* Modern font */
            background: linear-gradient(to bottom right, #eef2f5, #d1e0e0) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Subtle text shadow */
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 40px; /* Space between buttons */
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            border-radius: 15px; /* Smooth rounded corners */
            backdrop-filter: blur(10px); /* Blurred background */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* More defined shadow for depth */
            transition: transform 0.3s;
        }

        .button-container:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2980b9); /* Gradient for student button */
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(135deg, #2980b9, #1c6691); /* Darker gradient on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        .button.lecturer {
            background: linear-gradient(135deg, #e74c3c, #c0392b); /* Gradient for lecturer button */
        }

        .button.lecturer:hover {
            background: linear-gradient(135deg, #c0392b, #962d22);
        }

        /* Small screen adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .button-container {
                flex-direction: column;
                gap: 20px; /* Reduced gap for mobile */
            }

            .button {
                width: 100%; /* Full width buttons for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Sign Up</h1>
        <p>Please select your role:</p>

        <div class="button-container">
            <a href="{% url 'student_sign_up' %}">
                <button class="button">Sign Up as Student</button>
            </a>
            <a href="{% url 'lecturer_sign_up' %}">
                <button class="button lecturer">Sign Up as Lecturer</button>
            </a>
        </div>
    </div>
</body>
</html>
