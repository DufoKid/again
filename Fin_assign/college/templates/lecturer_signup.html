<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #eef2f5, #d1e0e0);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        form {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column; 
            align-items: center;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            transition: background 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        label {
            font-size: 16px;
            text-align: left;
            margin: 10px 0 5px 0;
            width: 100%;
            max-width: 400px;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 30px;
            }

            input[type="text"],
            input[type="email"],
            input[type="number"],
            select,
            input[type="submit"],
            .cancel-btn {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Sign Up as Lecturer</h1>
    <form action="{% url 'lecturer_sign_up' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="slID" placeholder="Lecturer/Staff ID" required />
        <input type="text" name="slName" placeholder="Lecturer/Staff Name" required />
        <input type="number" name="slAge" placeholder="Lecturer/Staff Age" required />
        <input type="email" name="slEmail" placeholder="Lecturer/Staff Email" required />
        <input type="text" name="slPS" placeholder="Lecturer/Staff Password" required />
        <label for="slStatus">Select Role:</label>
        <select name="slStatus" id="slStatus" required>
            <option value="" disabled selected>Select your role</option>
            <option value="Lecturer">Lecturer</option>
            <option value="Staff">Staff</option>
        </select>
        <input type="submit" value="Sign Up" />
        <a href="{% url 'index' %}" class="cancel-btn">Cancel</a>
    </form>
    <div class="footer">
        <p>&copy; 2024 KPMB Portal. All Rights Reserved.</p>
    </div>
</body>

</html>
